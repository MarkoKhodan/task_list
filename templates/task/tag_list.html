{% extends "base.html" %}

{% block content %}
    <div class="ml-3">
        <h1>Tags
            <a href="{% url "task:tag-create" %}" type="button" class="btn btn-primary">Add</a>
        </h1>


{% if tag_list %}
      <table class="table">
        <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>

        {% for tag in tag_list %}
            <tr>
                <td>
                    {{ tag.name }}
                </td>
                <td>
                    <a href="{% url "task:tag-update" pk=tag.id %}" class="btn btn-primary"> Update </a>
                </td>
                <td>
                    <a href="{% url "task:tag-delete" pk=tag.id %}" class="btn btn-danger"> Delete </a>
                </td>


          </tr>
        {% endfor %}
      </table>

    {% else %}
        <p>No tags</p>
    {% endif %}
{% endblock %}
